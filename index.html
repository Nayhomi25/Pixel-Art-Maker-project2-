<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="10" aria-label="height">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="10" aria-label="width">
        <input type="submit">
    </form> <br />
   <button class="btn">Reset</button>


    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" aria-label="color">
   
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
